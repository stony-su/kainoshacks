			<script>
				function redirectToPage() {
					// Get the value from the input field
					var city = document.getElementById('demo-city').value;
		
					// Construct the URL based on the input value
					var url = city + '.html';
		
					// Redirect to the constructed URL
					window.location.href = url;
				}

				document.addEventListener('DOMContentLoaded', () => {
           			// Add event listener to the submit button
					document.querySelector('button[data-action="submit"]').addEventListener('click', handleSubmit);
				});

				async function handleSubmit(event) {
					event.preventDefault(); // Prevent the default form submission

					// Collect form data
					const form = document.getElementById('myForm');
					const formData = new FormData(form);
					const data = Object.fromEntries(formData.entries());

					try {
						// Send data to the Flask server
						const response = await fetch('/submit', {
							method: 'POST',
							headers: {
								'Content-Type': 'application/json',
							},
							body: JSON.stringify(data),
						});

						if (!response.ok) {
							throw new Error('Network response was not ok');
						}

						const result = await response.json();
                	document.getElementById('gptResponse').textContent = result.response;
				} catch (error) {
					console.error('Error:', error);
				}
			}
			</script>
